            <h1> Adopt</h1>
           
            <form name="adopt" method="POST" data-netlify="true">
                <p>
                  <label>Your Name: <input type="text" name="name" /></label>   
                </p>
                <p>
                  <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p> 
                    <label> Telephone number: <input type="tel" name="phone" pattern="06[0-9]{8}"> </label>
                </p>
                
                <p> 
                    <label> Date of birth: <input type="date" name="birthday" ></label>
                </p>
                <p>
                  Do you like Alpacas?</p>
                
                  <p><input type="checkbox" name="yes" value="yes">
                    <label> Yes </label><br>
                    <input type="checkbox" name="No" value="No">
                    <label> No</label><br>
                    <input type="checkbox" name="Idk" value="Idk">
                    <label> I don't know</label>
                    </p>
                    <p>
                       <label> Alpaca color: <input type="color"  name="alpacacolor" value="#DEB887"></label></p>
                        <p><label>Why would you like to adopt?<textarea name="message"></textarea></label></p>
                      <p><label>Picture of you:
                      <input type="file" name="file"></label></p>
                      <p>
                        <label> Your  website: <input type="url" name ="website"></label>
                      </p>
                      <p><button type="reset">Clear</button></p>
                     <p><button type="submit">Send</button></p>
