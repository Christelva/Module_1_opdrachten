<body>
    <header>
        <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="contact.html">contact</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
        </nav>
    </header>
    <main>
      <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name" /></label>   
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p> 
            <label> Telephone number: <input type="tel" name="phone" pattern="06[0-9]{8}"> </label>
        </p>
        <p>
            <label> Age: <input type="number" name="age" value=""></label>
        </p>
        <p> 
            <label> Date of birth: <input type="date" name="birthday" ></label>
        </p>
        <p>
          Gender: </p> <p> <label>  <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other</label>
        </p>
        <p>
          Favorite cuisine </p>
        
          <p><input type="checkbox" name="French" value="french">
            <label> French </label><br>
            <input type="checkbox" name="Spanish" value="spanish">
            <label> Spanish</label><br>
            <input type="checkbox" name="Arabian" value="arabian">
            <label> Arabian</label>
            </p>
            <p><label>Favorite color:</label>
              <input type="color"  name="favcolor" value="#ff0000"></p>
              <p>
                <label>Biography: <textarea name="message"></textarea></label>
              </p>
              <p>
              <label>Upload recipe: 
              <input type="file" name="file"></label></p>
              <p>
                <label> Your recipe website: <input type="url" name ="website"></label>
              </p>
              <p><button type="reset">Empty form</button></p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </main>

        <ul>

        </ul>
    </footer>
